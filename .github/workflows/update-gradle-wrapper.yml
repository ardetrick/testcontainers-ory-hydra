name: Update Gradle Wrapper

permissions:
  pull-requests: write
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-gradle-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'      
      - name: Update Gradle Wrapper
        uses: gradle-update/update-gradle-wrapper-action@v1
